<div *ngIf="reset && !sendMailMsg" style="min-height: 75vh"
     class="d-flex flex-column justify-content-center align-items-center">
  <h3>Please enter your email</h3>
  <form class="border p-2 w-25 flex-column d-flex justify-content-between">
    <div class="form-group">
      <label>Email <span style="color: red;">*</span></label>
      <input type="email" name="email" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
    </div>
    <button class="mt-3" (click)="sendResetPasswordLink()">Send reset password link to email</button>
  </form>
</div>
<div *ngIf="reset && sendMailMsg" style="min-height: 75vh"
     class="d-flex flex-column justify-content-center align-items-center">
  <p [innerText]="sendMailMsg.data"></p>
  <fa-icon *ngIf="sendMailMsg.success" class="success-check" [icon]="faCheckCircle"></fa-icon>
  <fa-icon *ngIf="!sendMailMsg.success" class="fail" [icon]="faExclamationCircle"></fa-icon>
</div>
<div *ngIf="!reset && !msg" style="min-height: 75vh"
     class="d-flex flex-column justify-content-center align-items-center">
  <h3>Please enter your new password</h3>
  <form class="border p-2 w-25 flex-column d-flex justify-content-between">
    <div class="form-group">
      <label>New Password <span style="color: red;">*</span></label>
      <input type="password" name="newPassword" class="form-control" (change)="onConfirmPasswordChange()"
             [(ngModel)]="password"
             [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group mb-0">
      <label>Confirm Password <span style="color: red;">*</span></label>
      <input type="password" name="confirmPassword" class="form-control" (change)="onConfirmPasswordChange()"
             [(ngModel)]="confirmPassword"
             [ngModelOptions]="{standalone: true}">
    </div>
    <span *ngIf="unmatchPassword"
          style="color: red; font-size: 0.8em">Confirm password doesn't match with password</span>
    <button class="mt-3" (click)="resetPassword()">Reset</button>
  </form>
</div>

<div *ngIf="!reset && msg" style="min-height: 75vh"
     class="d-flex flex-column justify-content-center align-items-center">
  <p [innerText]="msg.data"></p>
  <fa-icon *ngIf="msg.success" class="success-check" [icon]="faCheckCircle"></fa-icon>
  <fa-icon *ngIf="!msg.success" class="fail" [icon]="faExclamationCircle"></fa-icon>
</div>
